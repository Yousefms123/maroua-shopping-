<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/media.css" />
      <title>Success create</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row create-page">
            <div class="col-sm-12 col-md-12 col-lg-6 p-0">
               <div class="background-img-create">
                  <div class="glass-box">
                     <div class="desc-glass">
                        <h3>
                           “We’ve been using Untitled to kick start every new
                           project and can’t imagine working without it.”
                        </h3>
                     </div>
                     <div
                        class="d-flex justify-content-between align-items-center"
                     >
                        <div>
                           <h3>Andi Lane</h3>
                           <p>Founder, Catalog</p>
                           <p>Web Design Agency</p>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                           <div>
                              <img src="img/star-light.svg" alt="star" />
                           </div>
                           <div
                              class="d-flex justify-content-between align-items-center mt-3"
                           >
                              <div>
                                 <i class="fas fa-arrow-left"></i>
                              </div>
                              <div>
                                 <i class="fas fa-arrow-right me-3"></i>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
               <div class="success-create">
                  <img src="img/success-logo.svg" alt="success" />
                  <h2 class="mt-3 mb-3">شكرا لك</h2>
                  <b class="mb-3">لابالغي يقغفى يقغ يءبلغف غفابي</b>
                  <p class="mb-3">
                     هغهلتل سيتبل شسبقته ئسثقهبت ئهقبت شهتقبي شستنهبي شخنب شحنبت
                     شقبهثصت شيشسيع متبت سهيتبت
                  </p>
                  <button class="btn btn-primary" type="submit">
                     عودة صفحة الرئيسية
                  </button>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
