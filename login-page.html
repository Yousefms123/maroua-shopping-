<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/media.css" />
      <title>Log in page</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row login-page">
            <div class="col-sm-12 col-md-12 col-lg-7 left-log p-0">
               <div class="overlay">
                  <div class="container content-overlay-login">
                     <div
                        class="content-sign-up-right d-flex flex-column justify-content-center"
                     >
                        <div class="stars">
                           <img src="img/Stars.svg" alt="stars" />
                        </div>
                        <div class="desc-right-signup text-light mt-5">
                           <h1 class="mb-3">
                              Start turning your ideas into reality.
                           </h1>
                           <p class="mt-5">
                              Create a free account and get full access to all
                              features for 30-days. No credit card needed. Get
                              started in 2 minutes.
                           </p>
                        </div>
                        <div class="avatars d-flex align-items-center mt-5">
                           <div>
                              <img src="img/Avatars.svg" alt="avatars" />
                           </div>
                           <div>
                              <img src="img/stars-review.svg" alt="" /><span
                                 class="text-light"
                                 >+50</span
                              >
                              <p class="text-light ms-3">Join 40,000+ users</p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-5 right-log" dir="rtl">
               <div class="form-login">
                  <div class="title-form">
                     <img src="img/logo-color.svg" alt="logo" />
                     <h3>تسجيل الدخول</h3>
                     <p>تسجيل الدخول لممثلي maroua shopping المستقلين</p>
                  </div>
                  <div class="input-form mt-3" dir="rtl">
                     <div class="mb-3">
                        <label
                           for="exampleFormControlInput1"
                           class="form-label"
                        >
                           رقم هوية الممثل المستقل</label
                        >
                        <input
                           type="email"
                           class="form-control"
                           id="exampleFormControlInput1"
                           placeholder="البريد الاكتروني"
                        />
                     </div>
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                           >كلمة المرور</label
                        >
                        <input
                           type="password"
                           class="form-control"
                           id="inputPassword"
                           placeholder="كلمة المرور"
                        />
                     </div>
                     <div
                        class="mb-3 d-flex justify-content-between align-items-center"
                     >
                        <div class="form-check">
                           <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="flexCheckDefault"
                           />
                           <label
                              class="form-check-label"
                              for="flexCheckDefault"
                           >
                              تذكرني
                           </label>
                        </div>
                        <div>
                           <a class="text-decoration-none" href="#"
                              ><p>نسيت كلمت المرور</p></a
                           >
                        </div>
                     </div>
                     <div class="footer-log">
                        <div>
                           <button class="btn btn-primary" type="submit">
                              تسجيل الدخول
                           </button>
                        </div>
                        <div class="mt-3 text-center">
                           <p>
                              هل لديك حساب معنا؟<a href="create-account.html">فتح حساب جديد</a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
